<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
        }
        #message {
            font-size: 18px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        img {
            width: 200px;
            height: auto;
            transition: 0.3s;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: green;
            color: white;
            font-size: 20px;
        }
        #no {
            background-color: red;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ü•∞</h1>
        <img id="cat" src="photo_4_2025-02-02_23-18-50.jpg" alt="Cat with flower">
        <br>
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No ‚ùå</button>
        <p id="message"></p>
    </div>

    <script>
        let count = 0;
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const question = document.getElementById("question");
        const catImg = document.getElementById("cat");
        const message = document.getElementById("message");

        // –°–ø–∏—Å–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≥—Ä—É—Å—Ç–Ω–æ–≥–æ –∫–æ—Ç–∏–∫–∞
        const sadCats = [
            "photo_6_2025-02-02_23-18-50.jpg",
            "photo_7_2025-02-02_23-18-50.jpg",
            "photo_3_2025-02-02_23-18-50.jpg",
            "photo_5_2025-02-02_23-18-50.jpg"
        ];

        yesBtn.addEventListener("click", function() {
            question.innerText = "Yay! Now you're my Valentine ‚ù§Ô∏è";
            catImg.src = "photo_3_2025-02-02_23-18-50.jpg"; // –°—á–∞—Å—Ç–ª–∏–≤—ã–π –∫–æ—Ç–∏–∫
            yesBtn.style.fontSize = "30px";
            noBtn.style.display = "none";
            message.innerText = "I love you! ü•∞";
        });

        noBtn.addEventListener("click", function() {
            if (count < sadCats.length) {
                catImg.src = sadCats[count]; // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∫–æ—Ç–∏–∫–∞
            }
            count++;
            noBtn.style.fontSize = `${20 - count * 3}px`; // –£–º–µ–Ω—å—à–∞–µ–º "No"
            yesBtn.style.fontSize = `${20 + count * 5}px`; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º "Yes"
            message.innerText = "Pookie, please :("; 

            if (count >= 5) {
                noBtn.style.display = "none"; // –ü—Ä—è—á–µ–º "No" –ø–æ—Å–ª–µ 5 –Ω–∞–∂–∞—Ç–∏–π
            }
        });
    </script>

</body>
</html>
